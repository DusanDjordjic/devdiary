{{ define "imports"}}
<link rel="stylesheet" href="/static/post.css">
{{ end }}
{{ define "content" }}
<div class="container">
    <div class="post">
        <h1 class="title">{{ .Title }}</h1>
        <small class="date">{{ .CreatedAt.Format "2006-01-02" }}</small>
        <p class="shortdesc">{{ .ShortDescription}}</p>
        <hr/>
        <p class="desc">{{ .Description }}</p>
    </div>
</div>
{{ end }}
