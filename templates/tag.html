{{ define "imports"}}
<link rel="stylesheet" href="/static/tag.css">
<link rel="stylesheet" href="/static/posts.css">
{{ end }}

{{ define "content" }}
<div class="container">
    <h1>Tag "{{ .Text }}"</h1>
    <div class="posts">
    {{ range .Posts}}
        <div class="post">
            <a class="image-link" href="/post/{{ .ID }}"><img class="image" src="{{ .ImageURL }}" /></a>
            <div class="data">
                <p class="date">{{ .CreatedAt.Format "2006-01-02 15:04" }}</p>
                <h3 class="title"><a href="/post/{{ .ID }}">{{ .Title }}</a></h3>
                <p class="shortdesc">{{ .Description}}</p>
                <div class="tags">
                {{ range .Tags}}
                    <a href="/tags/{{.Text}}" >#{{ .Text }}</a>
                {{ end }}
                </div>
            </div>
        </div>
    {{ end }}
    </div>
</div>
{{ end }}
